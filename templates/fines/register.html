{% extends 'base.html' %}
{% block content %}
<style>
    #picture-preview img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
<div class="page-header card">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <i class="feather icon-home bg-c-blue"></i>
                <div class="d-inline">
                    <h5>Create New Fine</h5>
                    <span>Assign a fine to a user</span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="page-header-breadcrumb">
                <ul class="breadcrumb breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="index.html"><i class="feather icon-home"></i></a>
                    </li>
                    <li class="breadcrumb-item"><a href="#!">Dashboard Analytics</a> </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="pcoded-inner-content">
    <div class="main-body">
        <div class="page-wrapper">
            <div class="page-body">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="card">
                            <div class="card-header">
                                <h5>Create New Fine</h5>
                                <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                            </div>
                            <div class="card-block">
                                <form id="main" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="theUser">User</label>
                                        <select name="theUser" class="form-control" required>
                                            {% for user in allUsers %}
                                            <option value="{{ user.id }}">{{ user.fullName }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="fineTitle">Title</label>
                                        <input type="text" class="form-control" required name="fineTitle" id="fineTitle"
                                            placeholder="Enter the fine title">
                                    </div>
                                    <div class="form-group">
                                        <label for="fineDesc">Description</label>
                                        <textarea class="form-control" required name="fineDesc" id="fineDesc"
                                            placeholder="Enter the fine description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="finePrice">Price</label>
                                        <input type="number" class="form-control" required name="finePrice" id="finePrice"
                                            placeholder="Enter the fine price" min="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="fixed">Fixed</label>
                                        <select name="fixed" id="fixed" class="form-control" required>
                                            <option value="false">No</option>
                                            <option value="true">Yes</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>


    const form = document.querySelector('#main');
    const submitButton = form.querySelector('button[type="submit"]');


    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        // Disable submit button and show spinner
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';
        fetch('/api/fines/', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Show success message using SweetAlert
                swal({
                    title: 'Success!',
                    text: 'The fine has been created successfully.',
                    icon: 'success'
                });
                location.reload()
            })
            .catch(error => {
                console.error(error);
                // Show error message using SweetAlert
                swal({
                    title: 'Error!',
                    text: 'There was an error creating the fine. Please try again later.',
                    icon: 'error'
                });
            })
            .finally(() => {
                // Enable submit button and reset text
                submitButton.disabled = false;
                submitButton.innerHTML= 'Submit';
            });
    });
</script>
{% endblock %}
