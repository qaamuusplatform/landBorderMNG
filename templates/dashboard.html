{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <div class="page-title">
                    <h4 class="mb-0 font-size-18">Dashboard</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">Welcome Mr {{request.user.username}}</li>
                    </ol>
                </div>

            
            </div>
        </div>
    </div>
    <!-- end page title -->

    <!-- Start page content-wrapper -->
    <div class="page-content-wrapper">
        <div class="row">
            <div class="col-xl-6 col-md-6">
                <div class="card bg-primary mini-stat position-relative">
                    <div class="card-body">
                        <div class="mini-stat-desc">
                            <h5 class="text-uppercase verti-label font-size-16 text-white-50">Orders
                            </h5>
                            <div class="text-white">
                                <h5 class="text-uppercase font-size-16 text-white-50">TIRADA SOO GALIDA</h5>
                                <h3 class="mb-3 text-white"> {{borderLevel.count}}</h3>
                                <div class="">
                                    <span class="badge bg-light text-info"> +11% </span> <span
                                        class="ms-2">-</span>
                                </div>
                            </div>
                            <div class="mini-stat-icon">
                                <i class="mdi mdi-cube-outline display-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Col -->

        

            <div class="col-xl-6 col-md-6">
                <div class="card bg-primary mini-stat position-relative">
                    <div class="card-body">
                        <div class="mini-stat-desc">
                            <h5 class="text-uppercase verti-label font-size-16 text-white-50">FARIIMAHA
                            </h5>
                            <div class="text-white">
                                <h5 class="text-uppercase font-size-16 text-white-50">FARIIMAHA
                                </h5>
                                <h3 class="mb-3 text-white">{{messages.count}}</h3>
                                <div class="">
                                    <span class="badge bg-light text-info"> +89% </span> <span
                                        class="ms-2">-</span>
                                </div>
                            </div>
                            <div class="mini-stat-icon">
                                <i class="mdi mdi-briefcase-check display-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Col -->
        </div>
        <!-- End Row -->

        <div class="row">
            <div class="col-xl-9">
                <div class="card">
                    <div class="card-body">
                        
                        <!-- end row -->
                    </div>
                </div>
            </div>
            <!-- end col -->

            <div class="col-xl-3">
                <div class="card">
                    <div class="card-body">
                     
                    </div>
                </div>
                <!-- End Card -->
            </div>
            <!-- End Col -->
        </div>
        <!-- end row -->

    
        <!-- end row -->


    </div>
    <!-- end page-content-wrapper-->

</div>
{% endblock %}
